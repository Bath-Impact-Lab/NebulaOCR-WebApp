<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
    <defs>
        <filter id="f1" x="0" y="0" width="150%" height="150%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur"/>
            <feBlend in="SourceGraphic" in2="blur" mode="normal"/>
        </filter>
        <radialGradient id="nebula-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:0" />
        </radialGradient>
    </defs>

    <rect width="100%" height="100%" fill="black" />

    <text x="50%" y="50%" font-family="Arial" font-size="100" fill="url(#nebula-gradient)" text-anchor="middle" alignment-baseline="middle" filter="url(#f1)">
        Nebula OCR
    </text>

    <circle cx="200" cy="150" r="80" fill="rgba(255, 0, 0, 0.5)" />
    <circle cx="600" cy="250" r="120" fill="rgba(0, 255, 0, 0.5)" />
    <circle cx="400" cy="350" r="100" fill="rgba(0, 0, 255, 0.5)" />

    <circle cx="400" cy="200" r="5" fill="white" />
    <circle cx="500" cy="100" r="3" fill="white" />
    <circle cx="300" cy="50" r="2" fill="white" />
    <circle cx="200" cy="300" r="4" fill="white" />

</svg>
